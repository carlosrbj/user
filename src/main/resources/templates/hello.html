<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello</title>
</head>
<body style="background-color:MediumSeaGreen;">
    <div class="container col-10" style="padding-top:15px; padding-bottom:15px;" th:each="user : ${users}">
        <div class="card card-body form-control">
            <div style="background-color:PaleGoldenrod" class="card-header" th:text="${user.name}"></div>
            <div>Documento: <span th:text="${user.document}"></span></div>
            <div>Email: <span th:text="${user.email}"></span> </div>
            <div>Telefone: <span th:text="${user.phone}"></span> </div>
            <div>Gênero: <span th:text="${user.gender}"></span> </div>
            <div>Identidade de Gênero: <span th:text="${user.gender_identity}"></span> </div>
        </div>
    </div>
</body>
</html>
